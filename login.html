<html>
<head>
  <title>Main</title>

  <!-- StackMob Dependencies -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.7.0-bundled-min.js"></script>

  <!-- Example Dependencies -->
  <script type="text/javascript" src="http://static.stackmob.com/resources/js/jsonFormatter-0.1.0-min.js"></script>

  <!-- Example Code -->
  <script type="text/javascript">
    StackMob.init({
        appName: "coffeelog",
        clientSubdomain: "bennettbluebottlecoffeecom",
        publicKey: "8480bb0b-99bc-4acc-abc9-0a19bd5eab1e",
        apiVersion: 0
    });

    $(document).ready(function(){
      function submitForm(){
        var user = new StackMob.User({username: $(".username").val(), password: $(".password").val()});
        user.login(true, {
          success: function(){
            console.log("logged in!");
            window.location = "/";
          },
          error: function(){
            console.log("error logging in!");
          }
        });
      }
      $(".login").click(function(){
        submitForm();
      });
      $("form").submit(function(e){
        e.preventDefault();
        submitForm();
      });
    });
  </script>

  <style type="text/css">
    /* <![CDATA[ */
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    /* ]]> */
  </style>

</head>
<body>
  <form>
    Username: <input name="username" class="username" type="text"></input><br />
    Password: <input name="password" class="password" type="password"></input><br />
    <input class="login" type="submit"></input>
  </form>
</body>
</html>
