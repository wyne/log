<!DOCTYPE html>
<html lang="en">
<head>
  <title>Coffee Log</title>

  <!-- StackMob Dependencies -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.8.0-bundled-min.js"></script>

  <!-- Libraries -->
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>

  <!-- Site Dependencies -->
  <script type="text/javascript" src="site.js"></script>
  <link rel="stylesheet" href="site.css">

  <!-- Page Code -->
  <script type="text/javascript">
  /* <![CDATA[ */
    $(document).ready(function(){

      if (getParameterByName("logout")=="true"){
        var user = new StackMob.User({});
        user.logout({
          success: function(){ window.location="" }
        })
      }

      function submitForm(){
        var user = new StackMob.User({username: $(".username").val(), password: $(".password").val()});
        user.login(true, {
          success: function(){
            console.log("logged in!");
            window.location = "/";
          },
          error: function(){
            console.log("error logging in!");
          }
        });
      }
      $(".login").click(function(){
        submitForm();
      });
      $("form").submit(function(e){
        e.preventDefault();
        submitForm();
      });
    });
  /* ]]> */
  </script>

</head>
<body>

  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Coffee Log</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/admin.html">Admin</a></li>
            <li><a href="/data.html">Data</a></li>
            <li class="active"><a href="/login.html">Login</a></li>
            <li><a href="/login.html?logout=true">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row-fluid">
      <div class="span6 offset3">
        <h2>Login</h2>
        <form>
          Username: <input name="username" class="username" type="text"></input><br />
          Password: <input name="password" class="password" type="password"></input><br />
          <input class="login btn btn-primary" type="submit" value="Login"></input>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
