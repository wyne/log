<html>
<head>
  <title>Coffee Log</title>

  <!-- Libraries -->
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>

  <!-- StackMob Dependencies -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.8.0-bundled-min.js"></script>

  <!-- Site Dependencies -->
  <script type="text/javascript" src="site.js"></script>
  <link rel="stylesheet" href="site.css">

  <!-- Page Code -->
  <script type="text/javascript">
  /* <![CDATA[ */
    $(document).ready(function(){
      function submitForm(){
        var user = new StackMob.User({username: $(".username").val(), password: $(".password").val()});
        user.login(true, {
          success: function(){
            console.log("logged in!");
            window.location = "/";
          },
          error: function(){
            console.log("error logging in!");
          }
        });
      }
      $(".login").click(function(){
        submitForm();
      });
      $("form").submit(function(e){
        e.preventDefault();
        submitForm();
      });
    });
  /* ]]> */
  </script>

</head>
<body>
  <form>
    Username: <input name="username" class="username" type="text"></input><br />
    Password: <input name="password" class="password" type="password"></input><br />
    <input class="login" type="submit"></input>
  </form>
</body>
</html>
